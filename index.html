<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1 maxmum-scale=1,user-scalable-n" >
	<title>Documento de contato</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<div id="main-container">
		<!--Informações de enderço -->
		<div id="address-container">
			<div class="fade"> </div>
			<div id="address-content">
				<h2><ion-icon name="navigate-outline"></ion-icon>Endereço
				</h2>
			<p>Rua das Flores, 133</p>
			<h2>
				<ion-icon name="call-outline"></ion-icon>Telefone
			</h2>
			<p>0800000</p>
			<h2>
				<ion-icon name="mail-outline"></ion-icon>Email
			</h2>
			<p>Exemplo@gmail.com</p>
			</div>
		</div>
		<!--Formulário para contato-->
		<div id="form-container">
			<h2> Nos mande uma messagem</h2>
			<form id="contat-form">
				<label for="name">Nome:</label>
				<input type="text" name="name" placeholder="Digite seu nome">
				<label for="email">Email:</label>
				<input type="text" name="mail" placeholder="Digite seu email">
				<label for="phone">Telefone:</label>
				<input type="text" name="phone" placeholder="Digite seu telefone">
				<label for="msg">Sua mensagem:</label>
				<textarea name="msg" placeholder="como podemos te ajudar? "></textarea>
				<input type="submit" value="enviar mensagem">
			</form>
		</div>
	</div>

	
	<script  type= "module"  src= "https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js" > </script> 
</body>
</html>
